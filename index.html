<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .todo-input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #8E54E9;
        }

        .input-group button {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 84, 233, 0.4);
        }

        .filters {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background-color: #eaeaea;
        }

        .todo-list-section {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-list {
            list-style-type: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 5px solid #8E54E9;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #4CAF50;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #777;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 17px;
            color: #333;
            word-break: break-word;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-actions button {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .edit-btn {
            color: #ff9800;
        }

        .edit-btn:hover {
            background-color: rgba(255, 152, 0, 0.1);
        }

        .delete-btn {
            color: #f44336;
        }

        .delete-btn:hover {
            background-color: rgba(244, 67, 54, 0.1);
        }

        .stats {
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-weight: 600;
            border-top: 1px solid #eee;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ddd;
        }

        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group button {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p>Organize your tasks efficiently</p>
        </div>

        <div class="todo-input-section">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task...">
                <button id="addBtn">Add Task</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list-section">
            <ul class="todo-list" id="todoList">
                <!-- To-do items will be added here dynamically -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task using the input above to get started</p>
            </div>
        </div>

        <div class="stats">
            <div class="total-tasks">Total: <span id="totalTasks">0</span></div>
            <div class="pending-tasks">Pending: <span id="pendingTasks">0</span></div>
            <div class="completed-tasks">Completed: <span id="completedTasks">0</span></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const emptyState = document.getElementById('emptyState');
        const totalTasksSpan = document.getElementById('totalTasks');
        const pendingTasksSpan = document.getElementById('pendingTasks');
        const completedTasksSpan = document.getElementById('completedTasks');

        // State variables
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';

        // Initialize the app
        function init() {
            renderTodos();
            updateStats();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Add task
            addBtn.addEventListener('click', addTodo);
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTodo();
            });

            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Set current filter
                    currentFilter = btn.dataset.filter;
                    // Re-render todos with new filter
                    renderTodos();
                });
            });
        }

        // Add a new todo
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (text === '') {
                alert('Please enter a task');
                return;
            }
            
            // Create new todo object
            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            // Add to todos array
            todos.push(newTodo);
            
            // Save to localStorage
            saveTodos();
            
            // Clear input
            todoInput.value = '';
            
            // Re-render todos
            renderTodos();
            
            // Update stats
            updateStats();
        }

        // Toggle todo completion status
        function toggleTodo(id) {
            todos = todos.map(todo => {
                if (todo.id === id) {
                    return { ...todo, completed: !todo.completed };
                }
                return todo;
            });
            
            saveTodos();
            renderTodos();
            updateStats();
        }

        // Edit a todo
        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            const newText = prompt('Edit your task:', todo.text);
            
            if (newText !== null && newText.trim() !== '') {
                todos = todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, text: newText.trim() };
                    }
                    return todo;
                });
                
                saveTodos();
                renderTodos();
            }
        }

        // Delete a todo
        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(todo => todo.id !== id);
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // Render todos based on current filter
        function renderTodos() {
            // Filter todos based on current filter
            let filteredTodos = [];
            
            if (currentFilter === 'all') {
                filteredTodos = todos;
            } else if (currentFilter === 'pending') {
                filteredTodos = todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            }
            
            // Clear the list
            todoList.innerHTML = '';
            
            // Show/hide empty state
            if (filteredTodos.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                // Render each todo
                filteredTodos.forEach(todo => {
                    const todoItem = document.createElement('li');
                    todoItem.className = todo-item ${todo.completed ? 'completed' : ''};
                    todoItem.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                        <span class="todo-text">${todo.text}</span>
                        <div class="todo-actions">
                            <button class="edit-btn" title="Edit task"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" title="Delete task"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    // Add event listeners for this todo
                    const checkbox = todoItem.querySelector('.todo-checkbox');
                    const editBtn = todoItem.querySelector('.edit-btn');
                    const deleteBtn = todoItem.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('click', () => toggleTodo(todo.id));
                    editBtn.addEventListener('click', () => editTodo(todo.id));
                    deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
                    
                    // Add to the list
                    todoList.appendChild(todoItem);
                });
            }
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            totalTasksSpan.textContent = total;
            completedTasksSpan.textContent = completed;
            pendingTasksSpan.textContent = pending;
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
